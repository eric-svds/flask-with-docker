<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iris Dataset Example</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    font: 12px sans-serif;
  }
  .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  .dot {
    stroke: #000;
  }
  svg {
    display: block;
    margin: 0 auto;
  }
  </style>

</head>

<body>

  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li><a href="/page2">PCA Plot</a></li>
        </ul>
      </nav>
    </div>

    <div class="row marketing">
      <h2>Iris Dataset</h2>
      <p class="lead">An example of the Iris dataset in Flask. <br/>
        Click <a href="page2">here</a> to toggle the Principal Component Analysis.</p>
    </div>

    <div class="row marketing">
      <div class="col-lg-6" id="plot">
        <h4>Iris Dataset without PCA</h4>
        <p>Sepal length vs. sepal width for the Iris dataset.</p>
      </div>
    </div>

    <footer class="footer">
      <p>E.J. White, 2016</p>
    </footer>

  </div> <!-- /container -->

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 350 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("#plot").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

{% if data %}
var data = {{ data|safe }};
{% endif %}

data.forEach(function(d) {
d.sepalLength = +d.sepalLength;
d.sepalWidth = +d.sepalWidth;
});

x.domain(d3.extent(data, function(d) { return d.sepalWidth; })).nice();
y.domain(d3.extent(data, function(d) { return d.sepalLength; })).nice();

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis)
.append("text")
  .attr("class", "label")
  .attr("x", width)
  .attr("y", -6)
  .style("text-anchor", "end")
  .text("Sepal Width (cm)");

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis)
.append("text")
  .attr("class", "label")
  .attr("transform", "rotate(-90)")
  .attr("y", 6)
  .attr("dy", ".71em")
  .style("text-anchor", "end")
  .text("Sepal Length (cm)")

svg.selectAll(".dot")
  .data(data)
.enter().append("circle")
  .attr("class", "dot")
  .attr("r", 3.5)
  .attr("cx", function(d) { return x(d.sepalWidth); })
  .attr("cy", function(d) { return y(d.sepalLength); })
  .style("fill", function(d) { return color(d.species); });

var legend = svg.selectAll(".legend")
  .data(color.domain())
.enter().append("g")
  .attr("class", "legend")
  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
  .attr("x", width - 18)
  .attr("width", 18)
  .attr("height", 18)
  .style("fill", color);

legend.append("text")
  .attr("x", width - 24)
  .attr("y", 9)
  .attr("dy", ".35em")
  .style("text-anchor", "end")
  .text(function(d) { return d; });

</script>

</body>
</html>
